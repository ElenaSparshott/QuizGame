<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="t-question">Quiz</h1>
    <p id="question">Get ready...</p>
    <br>
    <div class="answerbuttons">
    <button id="truebtn" disabled>True</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button id="falsebtn" disabled>False</button>
    </div>
    <div class="interactives">
      <button class="btn" id="new-question">Click Here For Next Question</button>

    </div>
    <h2 class="score">Score</h2>
    <p id="scoretracker"></p>
    <script src="app.js"></script>
  </body>
</html>
